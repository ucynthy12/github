<app-search-form (newUser)='findRepos($event)'></app-search-form>
<div class="container ">
    <div class="row ">
        <div id='repo'*ngFor="let rep of repos" class="col-md-6 offset-md-3">
            <div class="card justify-content-center text-center" >
                <div class="card-body">
                    <p id='name'>{{rep.name}}</p>
                    <p id="description">{{rep.description}}</p>
                    <p id='language'><i class="fas fa-circle"></i>{{rep.language}}</p>
                    <a id='url' href="{{rep.html_url}}"><i class="fas fa-code-branch"></i>&nbsp;{{rep.html_url}}</a>
                  <p class="card-text"><small class="text-muted">Last updated:&nbsp;{{rep.created_at|gitRepos}}&nbsp;ago</small></p>

                </div>
            </div>
        </div>
       
    </div>
</div>
<footer class="text-muted text-center"><small>&copy;2020 Cynthia Umutoniwabo</small></footer>
